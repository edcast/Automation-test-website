<body>
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">page1</a>
    <a href="#">Page2</a>

</div>
<button class="openbtn btn btn-primary ml-4 mt-4" onclick="openNav()">SideMenu</button>

<div class="container">
    <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
               aria-selected="true">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
               aria-selected="false">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
               aria-selected="false">Contact</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="page1.html">Page</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <!-- Form Start -->
            <form class="mt-4" id="myForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name1">Name</label>
                        <input type="text" id= "name1" class="form-control" placeholder="Enter Your Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email1">Email</label>
                        <input type="email" id="email1" class="form-control" placeholder="Enter a vaild email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="add1">Address</label>
                    <textarea type="text" id="add1" class="form-control" placeholder="Address">
            </textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city1">City</label>
                        <input type="text" id="city1" class="form-control" placeholder="City">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="state1">State</label>
                        <select class="form-control" id="state1">
                            <option selected>Choose...</option>
                            <option>Madhya Pradesh</option>
                            <option>Dehli</option>
                            <option>Gujrat</option>
                            <option>Rajsthan</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="zip1">Zip</label>
                        <input type="text" id="zip1" class="form-control" placeholder="Pin Code">
                    </div>
                    <div class="form-row col-md-4">
                        <div class="form-group">
                            <input type="checkbox" id="vehicle1" name="vehicle1">
                            <label for="vehicle1"> I have a bike</label><br>
                        </div>
                        <div class="form-group ml-4">
                            <input type="checkbox" id="vehicle2" name="vehicle2">
                            <label for="vehicle2"> I have a car</label><br>
                        </div>
                    </div>
                </div>
                <button type="submit" id="sub1" class="btn btn-primary">Submit</button>
                <button type="button" id="clear1" onclick="clearForm()" class="btn btn-danger">Clear</button>
            </form>
            <!-- Form End -->
        </div>

        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        </div>
        <!-- Profile Section -->
        <script type="text/babel" src="app.js">
        </script>

        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
        </div>
        <!--Contact Section-->
        <script type="text/babel" src="contact.js">
        </script>
    </div>
</div>

<script type="text/javascript">
  function openNav() {
    document.getElementById("mySidebar").style.width = "250px";
  }

  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
  }
  
  function clearForm() {
    document.getElementById("myForm").reset();
  }

</script>
