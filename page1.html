<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test Project</title>

        .error {
            color: red;
            margin-left: 5px;
        }
    </style>
</head>
<!--JQuery Link-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"

<!--Bootstrap Link-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

<!-- React CDN Link -->
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

<body>
<div class="container">
    <a class="btn btn-outline btn-primary" href="index.html">Home</a>
    <form class="mt-4" id="myForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter a valid email">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="web-address">Web Address</label>
                <input type="text" id="web-address" class="form-control" placeholder="Enter web address">
            </div>
            <div class="form-group col-md-6">
                <label for="mobile">Mobile No.</label>
                <input type="text" id="number" class="form-control" placeholder="Enter a mobile number">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="date">Date</label>
                <input type="date" id="date" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea type="text"
                      id="address"
                      class="form-control"
                      placeholder="Address"></textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="City">City</label>
                <input type="text" id="city" class="form-control" placeholder="City">
            </div>
            <div class="form-group col-md-4">
                <label for="state">State</label>
                <select class="form-control">
                    <option>Madhya Pradesh</option>
                    <option>Dehli</option>
                    <option>Gujrat</option>
                    <option>Rajsthan</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="zip">Zip</label>
                <input type="text" class="form-control" placeholder="Pin Code">
            </div>
            <div class="form-row col-md-4">
                <div class="form-group">
                    <input type="checkbox" id="vehicle1" name="vehicle1">
                    <label for="vehicle1"> I have a bike</label><br>
                </div>
                <div class="form-group ml-4">
                    <input type="checkbox" id="vehicle2" name="vehicle2">
                    <label for="vehicle2"> I have a car</label><br>
                </div>
            </div>
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        <button type="button" onclick="clearForm()" class="btn btn-danger">Clear</button>
    </form>
</div>
<script>
  function clearForm() {
    document.getElementById("myForm").reset();
    document.getElementById('submit').disabled = true;
  }
</script>
<script>
  $(document).ready(function () {

    $('#myForm').submit(function (e) {
      e.preventDefault();
      var name = $('#name').val();
      var email = $('#email').val();
      var webAddress = $('#web-address').val();
      var mobileNumber = $('#number').val();
      var address = $('#address').val();
      var city = $('#city').val();

      $(".error").remove();
      if (name.length < 1) {
        $('#name').after('<span class="error">This field is required</span>');
      }
      if (email.length < 1) {

        $('#email').after('<span class="error">This field is required</span>');
      }

      if (webAddress.length < 1) {
        $('#web-address').after('<span class="error">This field is required</span>');

      } else {
        var regEx = /^(?:(?:https?|ftp):\/\/)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,})))(?::\d{2,5})?(?:\/\S*)?$/;
        var validWebAddress = regEx.test(webAddress);
        if (!validWebAddress) {
          $('#web-address').after('<span class="error">Enter a valid web-address</span>');
        }
      }
      if (mobileNumber.length < 1) {

        $('#number').after('<span class="error">This field is required</span>');
      } else {
        var regEx = /^[7-9][0-9]{9}$/;
        var validMobileNumber = regEx.test(mobileNumber);
        $('#number').after('<span class="error">Enter a valid mobile number</span>');
      }

      if (address.length < 1) {

        $('#address').after('<span class="error">This field is required</span>');
      }
      if (city.length < 1) {

        $('#city').after('<span class="error">This field is required</span>');
      }
    });
  });

</script>
</body>
</html>
